<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
</head>

<body>
    <h1>vote</h1>
    <p>Vote for your favorite OS to develop on </p>
    <form id="vote-form">
        <p>
            <input type="radio" name="os" id="windows" value="Windows">
            <label for="windows">Windows</label>
        </p>
        <p>
            <input type="radio" name="os" id="macos" value="MacOs">
            <label for="macos">MacOs</label>
        </p>
        <p>
            <input type="radio" name="os" id="linux" value="Linux">
            <label for="linux">Linux Distro</label>
        </p>
        <p>
            <input type="radio" name="os" id="other" value="Other">
            <label for="other">Something Else</label>
        </p>
        <input type="submit" value="Vote">
    </form>
    <br><br>

    <div id="chartContainer" style="height: 300px;width:100%"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.3/pusher.min.js"
        integrity="sha512-XVnzJolpkbYuMeISFQk6sQIkn3iYUbMX3f0STFUvT6f4+MZR6RJvlM5JFA2ritAN3hn+C0Bkckx2/+lCoJl3yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
        integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
</body>

</html>
